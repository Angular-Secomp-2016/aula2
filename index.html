<!DOCTYPE html>
<html ng-app="aula2">
<head>
	<title>Aula 2</title>
	<meta charset="utf-8">
	<meta http-equiv="Content-Language" content="pt-br">

</head>
<body ng-controller = "Home">
<h2>Cadastro de Usuário</h2>
<br>
<a href="cadastrados.html">Usuários cadastrados</a>
<br>
Nome: <input type="text" name="" ng-model="nome">
<br>
Idade: <input type="number" name="" ng-model="idade">
<br>
Sexo: <br><input type="radio" value="Masculino" ng-model="sexo"> Masculino
<br>
<input type="radio" value="Feminino" ng-model="sexo"> Feminino
<br>
Adicionar Cartão de Crédito?
<br>
<input name="" ng-click ="mostrarCartao('Sim')" type="radio" value="Sim" ng-model="possuiCartao"> Sim
<input name="" ng-click ="mostrarCartao('Não')" type="radio" value="Não" ng-model="possuiCartao"> Não
<br>
<br>
<div ng-show = "temCartao">
	Numero do cartão: <input type="number" name="" ng-model="numero_cartao">	
</div>
<br>
<br>
<button ng-click="cadastrar()">Cadastrar</button>
<div ng-if="cadastrados.length>0">
	<h2>Usuários Cadastrados</h2>
	<ul ng-repeat="c in cadastrados">
	<li>Nome: {{c.nome}}</li>
	<li>Sexo: {{c.sexo}}</li>
	<li>Idade: {{c.idade}}</li>
	<li>Tem Cartão: {{c.temCartao}}</li>
	<li ng-if="c.temCartao =='Sim'">Numero: {{c.numero_cartao}}</li>
	<br>

</ul>
</div>

<script src="scripts/angular.min.js" type="text/javascript"></script>
<script src="controllers/controller.js" type="text/javascript"></script>
</body
</html>
